<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Independent notarization verifier</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <h1>Independent notarization verifier</h1>

    <input id="myInput" type="file" style="visibility:hidden">
    <div id="holder">
        <div class="text-center inner-div">
            <h4><span id="filename">1. Drop here a document</span></h4>
            <h4><span id="filesize">Or click to select one</span></h4>
        </div>

    </div>
    <p id="status" class="wrap" style="margin-bottom: 0px"></p>
    <br>

    <div class="textarea">
    <h4>2. Paste here stamp data (json)</h4>
    <div>
    <textarea rows="4" cols="45" id="jsonstamp"></textarea>
    </div>
    </div>

    <br>
    <br>

    <input type="submit" value="Verify" class="button" id="verifyButton">

    <p id="stampAndDocumentMatch" class="wrap"></p>
    <p id="txFound" class="wrap"></p>
    <p id="timeMatch" class="wrap"></p>
    <p id="rootMatch" class="wrap"></p>
    <p id="siblingsMatch" class="wrap"></p>

    <p id="finalCheck" class="wrap"></p>

    <script src="crypto.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/cipher-core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/format-hex.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/sha256.js"></script>

<br><br><a href="https://github.com/RCasatta/independent-notarization-verifier/tree/gh-pages">source code</a>
  </body>
</html>
